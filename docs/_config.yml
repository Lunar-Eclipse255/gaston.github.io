title: Gaston's Website
baseurl: ""       # your repo name
url: "https://lunar-eclipse255.github.io/gaston.github.io/"  # your GitHub Pages URL
repository: Lunar-Eclipse255/gaston.github.io

# Theme
remote_theme: pages-themes/cayman

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Garden-style sidebar navigation
# sidebar:
#   - home
#   - about
#   - label: Tutorials
#     children:
#       - getting-started
#       - configuration
#   - label: Reference
#     children:
#       - api-reference

# Build settings
markdown: kramdown
highlighter: rouge

sidebar:
  - label: Main
    children: 
      - home
      - about-me
  - label: Robotics
    children:
      - spin-up
      - over-under
      - high-stakes
      - push-back
      - maelstrom
      - roboscout
  - label: Python (2022-2023)
    children:
      - python-intro
      - python-anagram
      - python-final
  - label: Steam Seminar
    children:
      - personal-narrative


exclude:
  - "vendor"
  - "docs/vendor"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "README.md"
  - "package.json"
