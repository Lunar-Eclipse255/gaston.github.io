<div style="position: fixed; left: 0; top: 0; width: 250px; height: 100vh; background: #2d2d2d; padding: 20px; overflow-y: auto; z-index: 1000;">
  <h3 style="color: white; margin-bottom: 20px;">{{ site.title }}</h3>
  
  {% for item in site.data.navigation.main %}
    {% if item.children %}
      <h4 style="color: #aaa; font-size: 12px; text-transform: uppercase; margin: 20px 0 10px;">{{ item.title }}</h4>
      {% for child in item.children %}
        <div style="margin-bottom: 5px;">
          <a href="{{ child.url | relative_url }}" 
             style="display: block; padding: 8px 12px; color: #ddd; text-decoration: none; border-radius: 4px; {% if page.url == child.url %}background: #4ade80; color: white;{% endif %}">
            {{ child.title }}
          </a>
        </div>
      {% endfor %}
    {% else %}
      <div style="margin-bottom: 5px;">
        <a href="{{ item.url | relative_url }}" 
           style="display: block; padding: 8px 12px; color: #ddd; text-decoration: none; border-radius: 4px; {% if page.url == item.url %}background: #4ade80; color: white;{% endif %}">
          {{ item.title }}
        </a>
      </div>
    {% endif %}
  {% endfor %}
</div>

<div style="margin-left: 270px; padding: 20px;">
  {{ content }}
</div>
