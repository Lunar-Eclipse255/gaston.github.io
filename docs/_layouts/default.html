<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        line-height: 1.6;
      }
      
      .container {
        display: flex;
        min-height: 100vh;
      }
      
      .sidebar {
        width: 280px;
        background: #2d2d2d;
        border-right: 1px solid #404040;
        padding: 2rem 1rem;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
      }
      
      .sidebar h3 {
        color: #ffffff;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #404040;
      }
      
      .sidebar p {
        color: #a0a0a0;
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }
      
      .nav-section {
        margin-bottom: 2rem;
      }
      
      .nav-section h4 {
        color: #a0a0a0;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.5rem;
      }
      
      .nav-section ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      .nav-section li {
        margin-bottom: 0.25rem;
      }
      
      .nav-section a {
        display: block;
        padding: 0.5rem 0.75rem;
        color: #e0e0e0;
        text-decoration: none;
        border-radius: 4px;
        transition: all 0.2s ease;
        border-left: 3px solid transparent;
      }
      
      .nav-section a:hover {
        background: #3a3a3a;
        color: #4ade80;
      }
      
      .nav-section a.active {
        background: #2a4a3a;
        color: #4ade80;
        border-left-color: #4ade80;
      }
      
      .main-content {
        margin-left: 280px;
        flex: 1;
        padding: 3rem;
        min-height: 100vh;
      }
      
      .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 2rem;
      }
      
      .content h1, .content h2, .content h3 {
        color: #ffffff;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      
      .content h1 { font-size: 2rem; }
      .content h2 { font-size: 1.5rem; }
      .content h3 { font-size: 1.25rem; }
      
      .content p {
        margin-bottom: 1rem;
      }
      
      .content a {
        color: #4ade80;
        text-decoration: none;
      }
      
      .content a:hover {
        text-decoration: underline;
      }
      
      .content ul, .content ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
      }
      
      .content li {
        margin-bottom: 0.5rem;
      }
      
      .content code {
        background: #3a3a3a;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-size: 0.9em;
        color: #4ade80;
      }
      
      .content pre {
        background: #2a2a2a;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
        margin-bottom: 1rem;
      }
      
      .content blockquote {
        border-left: 4px solid #4ade80;
        padding-left: 1rem;
        margin: 1rem 0;
        color: #a0a0a0;
      }
      
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
        
        .main-content {
          margin-left: 0;
          padding: 1.5rem;
        }
        
        .page-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <h3>{{ site.title | default: "Documentation" }}</h3>
        <p>{{ site.description | default: "Site documentation" }}</p>
        
        <div class="nav-section">
          <h4>Home</h4>
          <ul>
            <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Documentation Home</a></li>
            <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
          </ul>
        </div>
        
        <div class="nav-section">
          <h4>Tutorials</h4>
          <ul>
            <li><a href="{{ '/tutorials/' | relative_url }}" {% if page.url == '/tutorials/' %}class="active"{% endif %}>Overview</a></li>
            <li><a href="{{ '/tutorials/getting-started/' | relative_url }}" {% if page.url contains 'getting-started' %}class="active"{% endif %}>1 - Getting Started</a></li>
            <li><a href="{{ '/tutorials/configuration/' | relative_url }}" {% if page.url contains 'configuration' %}class="active"{% endif %}>2 - Configuration</a></li>
          </ul>
        </div>
        
        <div class="nav-section">
          <h4>Reference</h4>
          <ul>
            <li><a href="{{ '/reference/' | relative_url }}" {% if page.url == '/reference/' %}class="active"{% endif %}>Overview</a></li>
            <li><a href="{{ '/reference/api/' | relative_url }}" {% if page.url contains 'reference/api' %}class="active"{% endif %}>API Reference</a></li>
          </ul>
        </div>
      </nav>
      
      <main class="main-content">
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="content">
          {{ content }}
        </div>
      </main>
    </div>
  </body>
</html>
