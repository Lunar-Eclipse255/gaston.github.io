<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} | {{ site.title | default: 'Site' }}</title>
  <style>
    :root { --bg:#fff; --text:#222; --muted:#666; --border:#e5e7eb; --card:#f8fafc; --brand:#0d6efd; }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font: 16px/1.6 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; }
    .site-header { border-bottom:1px solid var(--border); padding:12px 16px; position:sticky; top:0; background:var(--bg); z-index:10; }
    .site-title { text-decoration:none; color:var(--text); font-weight:700; }
    .page-content-with-sidebar { max-width:1200px; margin:0 auto; padding:24px 16px; display:flex; gap:24px; align-items:flex-start; }
    .post-content { flex:1 1 auto; min-width:0; }
    .post-content h1, .post-content h2, .post-content h3 { margin-top:1.5em; margin-bottom:0.5em; }
    .post-content h1 { font-size:1.8em; }
    .post-content h2 { font-size:1.5em; }
    .post-content h3 { font-size:1.3em; }
    .post-content p { margin:0 0 1em; }
    .post-content ul, .post-content ol { margin:0 0 1em; padding-left:1.5em; }
    .post-content li { margin:0.25em 0; }
    .post-content code { background:#f1f5f9; padding:2px 4px; border-radius:3px; font-size:0.9em; }
    .post-content pre { background:#f8fafc; padding:1em; border-radius:6px; overflow-x:auto; }
    .post-content blockquote { border-left:4px solid var(--border); margin:1em 0; padding:0 1em; color:var(--muted); }
    .post-title { margin:0 0 12px; font-size:28px; }
    .right-sidebar { width:280px; flex:0 0 280px; background:var(--card); border:1px solid var(--border); border-radius:8px; padding:16px; position:sticky; top:72px; }
    .sidebar-nav h3 { margin:0 0 12px; font-size:16px; }
    .nav-section { margin:16px 0; }
    .nav-section h4 { margin:0 0 8px; color:var(--muted); font: 600 12px/1.2 inherit; letter-spacing:.04em; text-transform:uppercase; }
    .nav-section ul { list-style:none; margin:0; padding:0; }
    .nav-section li { margin:6px 0; position:relative; }
    .nav-section a { display:block; text-decoration:none; color:#374151; padding:8px 10px; border-radius:6px; transition:all 0.2s ease; }
    .nav-section a:hover { background:#eef2ff; color:#111827; }
    .nav-section a.active { background:var(--brand); color:#fff; }
    .dropdown-toggle { position:absolute; right:8px; top:8px; border:0; background:none; cursor:pointer; color:var(--muted); font-size:12px; }
    .dropdown-toggle:hover { color:#111827; }
    .dropdown-menu { display:none; margin:6px 0 0 12px; padding-left:10px; border-left:2px solid var(--border); list-style:none; }
    .dropdown-menu li { margin:3px 0; }
    .dropdown-menu a { padding:4px 8px; font-size:14px; color:var(--muted); }
    .dropdown-menu a:hover { background:#f1f5f9; color:#111827; }
    .dropdown-menu a.active { background:var(--brand); color:#fff; }
    @media (max-width: 768px) {
      .page-content-with-sidebar { flex-direction:column; }
      .right-sidebar { width:100%; position:static; order:-1; }
    }
  </style>
  <script>
    function toggleDropdown(button) {
      const dropdown = button.nextElementSibling;
      const arrow = button.querySelector('.dropdown-arrow');
      if (dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
        arrow.textContent = '▼';
      } else {
        dropdown.style.display = 'block';
        arrow.textContent = '▲';
      }
    }
  </script>
</head>
<body>
  <header class="site-header">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | default: "Site" }}</a>
  </header>

  <main class="page-content">
    <div class="page-content-with-sidebar">
      <article class="post-content">
        <h1 class="post-title">{{ page.title }}</h1>
        {{ content }}
      </article>

      {% include sidebar.html %}
    </div>
  </main>
</body>
</html>
